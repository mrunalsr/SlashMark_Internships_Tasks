<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="Weather_Forcast.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <section id="location">
            <h2>Enter Your Location</h2>
            <input type="text" id="locationInput" placeholder="City or coordinates">
            <button id="getWeatherBtn">Get Weather</button>
        </section>
        <section id="weather">
            <h2>Weather Information</h2>
            <div id="weatherDisplay">
                <!-- Weather data will be displayed here -->
            </div>
        </section>
        <button id="locateMeBtn">Use My Location</button>
    </main>
    <footer>
        <p>&copy; 2024 Weather Forecast. All rights reserved.</p>
    </footer>
    <script src="Weather_Forcast.js"></script>
</body>
</html>
